
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Shakuri Studios | Roblox End-to-End Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        @keyframes reveal {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes border-beam-anim {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes blob {
            0% { transform: translate(0, 0) scale(1); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { transform: translate(100px, -50px) scale(1.1); border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
            100% { transform: translate(-50px, 100px) scale(0.9); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            15% { opacity: var(--max-opacity); }
            85% { opacity: var(--max-opacity); }
            100% { transform: translate(var(--x-drift), var(--y-drift)) rotate(var(--rotation)); opacity: 0; }
        }
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-scroll {
            animation: scroll 30s linear infinite;
        }
        .text-gradient {
            background: linear-gradient(to right, #FF8A00, #FF00CC, #BD00FF, #00D1FF, #00FF94);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-shakuri-gradient {
            background: linear-gradient(135deg, #FF8A00 0%, #FF00CC 25%, #BD00FF 50%, #00D1FF 75%, #00FF94 100%);
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Border Beam Container */
        .border-beam-card {
            position: relative;
            padding: 1px;
            border-radius: 9999px;
            overflow: hidden;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .border-beam-card::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: conic-gradient(from 0deg, transparent 70%, #FF8A00, #FF00CC, #BD00FF, #00D1FF, #00FF94);
            animation: border-beam-anim 4s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        .border-beam-card:hover::before {
            opacity: 1;
        }
        .border-beam-card:hover {
            transform: translateY(-5px) scale(1.05);
            background: rgba(255,255,255,0.1);
        }

        /* Stronger Cursor Glow */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 138, 0, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 1;
            transition: transform 0.15s ease-out;
        }

        /* Vibrant Button Glows */
        .btn-glow-cyan:hover {
            box-shadow: 0 0 40px rgba(0, 209, 255, 0.8), 0 0 80px rgba(0, 209, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
            background-color: #fff;
        }
        .btn-glow-multi:hover {
            box-shadow: 0 0 45px rgba(255, 0, 204, 0.9), 0 0 90px rgba(0, 209, 255, 0.4);
            transform: translateY(-3px) scale(1.01);
        }
        
        .bloom-hover {
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .bloom-hover:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.08);
        }

        .light-up-orange:hover {
            border-color: #FF8A00 !important;
            box-shadow: 0 0 50px rgba(255, 138, 0, 0.5), inset 0 0 20px rgba(255, 138, 0, 0.2);
        }
        .light-up-purple:hover {
            border-color: #BD00FF !important;
            box-shadow: 0 0 50px rgba(189, 0, 255, 0.5), inset 0 0 20px rgba(189, 0, 255, 0.2);
        }
        .light-up-cyan:hover {
            border-color: #00D1FF !important;
            box-shadow: 0 0 50px rgba(0, 209, 255, 0.5), inset 0 0 20px rgba(0, 209, 255, 0.2);
        }

        .interactive-scale {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .interactive-scale:hover {
            transform: scale(1.03);
        }
    </style>
<script type="importmap">

</head>
<body>
    <div id="cursor-glow"></div>
    <div id="root"></div>

    <script>
        const glow = document.getElementById('cursor-glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });
    </script>

</html>
